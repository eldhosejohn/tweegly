<!DOCTYPE html>
<html>
  <head>
    <title>Tweegly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      
      .source{
        color: black;
        font-weight: bold;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      #results{
        width: 400px;
        float: left;
      }
      
      #results2{
        padding-left: 50px;
      }
      
    </style>
  </head>
   <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Tweegly</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link"><a href="http://twitter.com/{{request.user.username}}">{{request.user.username}}</a>
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
      <div class="container-fluid">
      <div class="-fluid">
        <div class="sp4an3" id="mains">
         

          <div id="results">

        </div>
          <div>
           
          <div id="results2"  class="well" style="float:left;margin-left: 50px;">
            <u><b>Top Users</b></u><br/><br/></div>
          </div>
          <div id="results3"  class="well" style="float:left;margin-left: 50px;">
                <u><b>Top Websites</b></u><br/><br/></div>
          </div>
   
          </div><!--/.well -->
        </div><!--/span-->
        
        

        
        
      </div><!--/row-->
      
              <script id="userTemplate" type="text/template">
         <div onclick='open_url("http://twitter.com/<%= user %>");' onmouseover="bg_color(this);" onmouseout="bg_reset(this);">
            <div><%= user %> (<%= count %>)</div>
        </div>
        <br/>
        </script>
              
                   
              <script id="domainTemplate" type="text/template">
         <div onclick='open_url("http://<%= host_url %>");' onmouseover="bg_color(this);" onmouseout="bg_reset(this);">
            <div><%= host_url %>(<%= count %>)</div>
            
        </div>
        </script>
              
              
        <script id="tweetTemplate" type="text/template">
         <div id="<%=tweet_id%>" class="well" onclick='open_url("<%= source_url %>");' onmouseover="bg_color(this);" onmouseout="bg_reset(this);">
            <div><%= text %></div>
            <div class="source"><%= user %></div>
            <div ><%= time %></div>
        </div>
        </script>
        
  
   


<script>
  function open_url(link) {
    window.open(link);
  }
  function bg_color(obj) {
   obj.style.cursor='pointer';
   obj.style.background='#e3e3e3';

  }
  
  function bg_reset(obj) {
    obj.style.background='#f5f5f5';

  }
  
   
</script>
<script src="/static/jquery-1.8.3.min.js"></script>
<script src="/static/jquery.tmpl.min.js"></script>

<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/underscore.js"></script>
<script src="/static/backbone.js"></script>
<script src="/static/app.js"></script>

</body>
</html>
